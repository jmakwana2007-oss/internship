<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="newstyle.css">
</head>
<body>
    <header>
        <h1>Student Portal</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#students">Students</a></li><br>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <section id="students">
            <h2>Student Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jainam</td>
                        <td>18</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Jaimeen</td>
                        <td>19</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>Prince</td>
                        <td>20</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Harsh</td>
                        <td>21</td>
                        <td>B</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="contact">
            <h2>Contact Form</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p> Thank you...!</p>
    </footer>
</body>
</html>
